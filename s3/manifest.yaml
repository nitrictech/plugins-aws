name: aws-s3-bucket
type: storage
description: "Provisions S3 buckets for object storage with configurable access permissions"
icon: ./icon.svg
required_identities:
  - aws:iam:role
deployment:
  terraform: ./module
runtime:
  go_module: github.com/nitrictech/plugins-aws/s3

inputs:
  tags:
    type: map(string)
    description: 'S3 bucket tags (e.g. `{"Environment": "production", "Team": "backend"}`)'

outputs: {}
